<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Estudiante</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --hover-color: #2980b9;
            --background-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
        }

        /* Enhanced navigation bar styles */
        .nav-bar {
            background-color: var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 100%;
            box-sizing: border-box;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        /* Admin section styling */
        .nav-links div[sec\:authorize="hasRole('ROLE_ADMIN')"] {
            display: flex;
            gap: 1.5rem;
            margin-left: 2rem;
            padding-left: 2rem;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-form {
            margin-left: auto;
        }

        .btn-secondary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: var(--hover-color);
        }

        .logout-form .btn-secondary {
            padding: 0.25rem 0.7rem; /* Medium button padding */
            font-size: 0.8rem;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .search-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .volver-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .volver-btn:hover {
            background-color: var(--hover-color);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buscar Estudiante</h1>
    </header>

    <!-- Barra de navegación -->
    <nav class="nav-bar">
        <div class="nav-links">
             <!-- Links visible para todos los usuarios -->
            <a href="/estudiantes/lista">Lista de Estudiantes</a>

            <!-- Links solo visibles para administradores -->
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a href="/estudiantes/nuevo">Nuevo Estudiante</a>
                <a href="/estudiantes/eliminar_estudiante">Eliminar Estudiante</a>
            </div>
        </div>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="btn-secondary">Cerrar Sesión</button>
        </form>
    </nav>

    <div class="container">
        <main>
            <div class="search-form">
                <form action="/estudiantes/buscar" method="get">
                    <div class="form-group">
                        <label for="nombre">Nombre del Estudiante:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <div style="text-align: center;">
                <a href="/" class="volver-btn">Volver al Inicio</a>
            </div>
        </main>
    </div>

    <footer>
        <p>© 2024 Pablo Sanchez - Todos los derechos reservados</p>
    </footer>
</body>
</html>
